<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player Data</title>
</head>
<body>
    <div align="center">
        <h1>Player Data</h1>
        <div>
            <p>First Name: <strong th:text="${player.firstName}"></strong></p>
            <p>Last Name: <strong th:text="${player.lastName}"></strong></p>
            <p>Position: <strong th:text="${player.position}"></strong></p>
        </div>
    </div>
</body>
</html>
